<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발자지원서</title>
  <style>
    #container{
      border: 1px solid #ccc;
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    fieldset{
      border: none;
    }
    label{
      display: inline-block;
      width: 60px;
      margin-top: 5px;
    }
    .label2 label{
      width: 200px;
    }
    ul{
      list-style: none;
    }
    legend{
      color: #00f;
      font-weight: bold;
    }
    input:checked + span{
      color: #00f;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>국제 개발자 지원서</h1>
    <p>HTML CSS javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다 </p>
    <hr>
    <form action="" method="post" name="application">
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li>
              <label for="name">이름</label>
              <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요">
            </li>
            <li>
              <label for="phone">연락처</label>
              <input type="tel" id="phone" name="phone">
            </li>
          </ul>
        </fieldset>
        <fieldset class="label2">
          <legend>지원분야</legend>
          <ul>
            <li>
              <label><input type="radio" name="giwon" value="web" checked>
                <span>웹 퍼블리싱</span>
              </label>
            </li>
            <li>
              <label><input type="radio" name="giwon" value="weba">
                <span>웹 애플리케이션 개발</span>
              </label>
            </li>
            <li>
              <label><input type="radio" name="giwon" value="devel">
                <span>개발 환경 개선</span>
              </label>
            </li>
            </ul>
        </fieldset>
        <fieldset>
          <legend>지원 동기</legend>
          <ul>
            <li>
              <textarea id="memo" cols="60" rows="5" placeholder="지원동기를 간략히 써 주세요"></textarea>
            </li>
            <li>
              <button type="submit">접수하기</button>
              <button type="reset">다시쓰기</button>
            </li>
          </ul>
        </fieldset>
    </form>
  </div>
</body>
</html>
